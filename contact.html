    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="fullpage flex-center">
      <div class="container contact clear">
        <div class="grid">
          <div class="back">
            <a href="index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="70"
                height="70"
                fill="currentColor"
                class="bi bi-arrow-left-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
                />
              </svg>
            </a>
          </div>
          <div class="title">
            <h1>Contact</h1>
            <div class="line"></div>
          </div>
          <div class="list">
            <p class="desc bold medium">email</p>
            <a href="mailto:elianrichards@gmail.com" class="desc"
              >elianrichards@gmail.com</a
            >
          </div>
          <div class="list">
            <p class="desc bold medium">linkedin</p>
            <a href="https://linkedin.com/in/elianrichard" class="desc"
              >Elian Richard</a
            >
          </div>
          <div class="list">
            <p class="desc bold medium">instagram</p>
            <a href="https://instagram.com/elianrichard" class="desc"
              >@elianrichard</a
            >
          </div>
        </div>
        <div class="image">
          <div class="overlay"></div>
          <img
            src="./assets/profile_color.png"
            alt="Picture of Elian Richard"
          />
        </div>
      </div>
    </div>

    <script src="./js/anime.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
      disableLink();
      window.addEventListener("DOMContentLoaded", () => {
        var fontLoad = setInterval(() => {
          if (document.fonts.status == "loaded") {
            document.querySelectorAll(".clear").forEach((a) => {
              a.classList.remove("clear");
            });
            contactAnimation();
            clearInterval(fontLoad);
          }
        }, 1000);
      });

      if (localStorage.dark == 1)
        document.querySelector("img").style.filter =
          "brightness(80%) grayscale(100%)";
    </script>
