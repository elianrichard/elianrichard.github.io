      disableLink();

        if (darkModeToggle) {
          lightBulbSVG.setAttribute("d", lightsOn);
        } else {
          lightBulbSVG.setAttribute("d", lightsOff);
        }
      });
      darkModeButton.addEventListener("mouseleave", () => {
        if (darkModeToggle) {
          lightBulbSVG.setAttribute("d", lightsOff);
        } else {
          lightBulbSVG.setAttribute("d", lightsOn);
        }
      });

      if (darkModeToggle) {
        darkModeButton.classList.toggle("on");
        lightBulbSVG.setAttribute("d", lightsOff);
        darkModeBG.style.opacity = 0;
        darkModeBG.style.transform = "scale(350)";
        document.querySelector(".darkmode").style.zIndex = 0;
