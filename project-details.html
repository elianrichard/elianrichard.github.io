<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title></title>
  </head>
  <body>
    <div class="page flex-center">
      <div class="container projects flex-center clear">
        <div class="title flex-center">
          <div class="back">
            <a href="projects.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="70"
                height="70"
                fill="currentColor"
                class="bi bi-arrow-left-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
                />
              </svg>
            </a>
          </div>
          <div class="text">
            <h1></h1>
            <div class="line"></div>
          </div>
        </div>
        <div class="project-content flex-center">
          <div class="project-image main-image">
            <img src="" alt="" />
          </div>
          <div class="project-desc">
            <p class="desc bold title"></p>
            <p class="desc-light detail"></p>
          </div>
          <div class="project-image sub-image"></div>
          <div class="cta">
            <div>
              <a href="#" class="desc bold visit" target="_blank">visit site</a>
              <div class="line"></div>
            </div>
            <div>
              <a href="#" class="desc bold top">back to top</a>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/projects.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
      disableLink();
      if (history.scrollRestoration) {
        history.scrollRestoration = "manual";
      } else {
        window.onbeforeunload = function () {
          window.scrollTo(0, 0);
        };
      }
      window.addEventListener("DOMContentLoaded", () => {
        projectContentLoad();
        var fontLoad = setInterval(() => {
          if (document.fonts.status == "loaded") {
            document.querySelectorAll(".clear").forEach((a) => {
              a.classList.remove("clear");
            });
            projectDetailAnimation();
            clearInterval(fontLoad);
          }
        }, 1000);
      });

      window.addEventListener("scroll", () => {
        var object = document
          .querySelector(".sub-image")
          .querySelectorAll("img");
        object.forEach((e) => {
          var objectFade = e;
          var objectPosition = objectFade.getBoundingClientRect().top;
          var triggerPosition = window.innerHeight / 1.3;
          if (
            objectPosition < triggerPosition &&
            !e.classList.contains("faded")
          ) {
            e.classList.add("faded");
            anime({
              easing: "easeOutExpo",
              targets: e,
              opacity: [0, 1],
              translateX: [50, 0],
              duration: 1000,
            });
          }
        });
      });
    </script>
  </body>
</html>
